<p>
   <!-- Page Menu-->
   <mat-toolbar class="container">
      <button
         mat-icon-button
         [matMenuTriggerFor]="menu"
         aria-label="Example icon-button with a menu"
         class="menu-button"
      >
         <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
         <!-- Products links -->
         <a mat-menu-item routerLink="products">
            <mat-icon>forest</mat-icon>
            <span>Products</span>
         </a>
         <!-- Shopping Cart link -->
         <a mat-menu-item routerLink="cart">
            <mat-icon>shopping_cart</mat-icon>
            <span>Shopping Cart</span>
         </a>
         <!-- About Us links -->
         <a mat-menu-item routerLink="aboutUs">
            <mat-icon>info</mat-icon>
            <span>About Us</span>
         </a>
         <!-- New Arrivals links -->
         <a mat-menu-item routerLink="newArrivals">
            <mat-icon>grade</mat-icon>
            <span>New Arrivals</span>
         </a>
      </mat-menu>
      <span class="example-spacer"></span>

      <!-- page title -->
      <div class="bosai-title">
         <span>Bonsai Store App</span>
      </div>
      
      <span class="example-spacer"></span>

      <!-- button for shopping cart through a badge -->
      <button 
         mat-icon-button
         class="example-icon"
         aria-label="Shopping Cart Icon"
      >
         <mat-icon matBadge="0" matBadgeColor="warn">shopping_cart</mat-icon>
      </button>
   </mat-toolbar>
</p>

<div class="container-menu">
<nav>
   <!-- button for products -->
   <a 
      class="button"
      routerLink="products"
      routerLinkActive="activebutton"
      ariaCurrentActive="page"
   >
      products
   </a>
   <!-- button for shopping cart -->
   <a
      class="button"
      routerLink="cart"
      routerLinkActive="activebutton"
      ariaCurrentActive="page"
   >
      Shopping Cart
   </a>
   <!-- button for about us -->
   <a 
      class="button"
      routerLink="aboutUs"
      routerLinkActive="activebutton"
      ariaCurrentActive="page"
   >
      About Us
   </a>
   <!-- button for new arrivals -->
   <a 
      class="button"
      routerLink="newArrivals"
      routerLinkActive="activebutton"
      ariaCurrentActive="page"
   >
      New arrivals
   </a>
</nav>
</div>

<div class="container-content">
<router-outlet></router-outlet>
</div>
